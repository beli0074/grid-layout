<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Grid Layout</title>
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>

  <div class="grid">
    <div class="unit">
      <img class="img-flex" src="images/maerten.jpg" alt="">

      <h2>The Seven Wonders of the Ancient World</h2>
      <p>Remarkable constructions of classical antiquity almost completely lost in time.
Come explore the ancient wonders with our amazing teleportation technology that jumps you around the world.</p>
    </div>

    <div class="unit">
      <figure>
        <img class="img-flex" src="images/temple.jpg" alt="">
      </figure>
    </div>

    <div class="unit">
      <figure>
        <img src="images/colossus.jpg" alt="">
      </figure>
    </div>

    <div class="unit">
      <figure>
        <img class="img-flex" src="images/hanging-gardens.jpg" alt="">
      </figure>
    </div>

  </div>

</body>
</html>
